<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if movie_list %}
        <ul>
            {% for m in movie_list %}
                <!--<li><a href="{g% url 'live:detail' article.id %}">{{ article.title }} </a></li> -->
                <li><a href="{% url 'detail' m.id %}"> {{ m.title }}</a> </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles are available</p>
    {% endif %}
</body>
</html>
